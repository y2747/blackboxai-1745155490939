<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VerdeVista - Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js" defer></script>
</head>
<body class="font-montserrat bg-white text-gray-800 min-h-screen flex flex-col">

  <header class="bg-green-100 shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="flex items-center space-x-2">
        <img src="logo.svg" alt="VerdeVista Logo" class="w-10 h-10" />
        <span class="text-2xl font-bold text-green-700">VerdeVista</span>
      </a>
      <nav class="hidden md:flex space-x-6 text-green-700 font-semibold">
        <a href="index.html" class="hover:text-green-900">Home</a>
        <a href="catalog.html" class="hover:text-green-900">Products</a>
        <a href="about.html" class="hover:text-green-900">About Us</a>
        <a href="contact.html" class="hover:text-green-900">Contact Us</a>
        <a href="terms.html" class="hover:text-green-900">Terms &amp; Conditions</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button id="cart-button" aria-label="Shopping Cart" class="relative text-green-700 hover:text-green-900 focus:outline-none">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">1</span>
        </button>
        <button id="mobile-menu-button" class="md:hidden text-green-700 hover:text-green-900 focus:outline-none">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>
    <nav id="mobile-menu" class="hidden md:hidden bg-green-50 p-4 space-y-2">
      <a href="index.html" class="block text-green-700 font-semibold hover:text-green-900">Home</a>
      <a href="catalog.html" class="block text-green-700 font-semibold hover:text-green-900">Products</a>
      <a href="about.html" class="block text-green-700 font-semibold hover:text-green-900">About Us</a>
      <a href="contact.html" class="block text-green-700 font-semibold hover:text-green-900">Contact Us</a>
      <a href="terms.html" class="block text-green-700 font-semibold hover:text-green-900">Terms &amp; Conditions</a>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-16 max-w-md">
    <h1 class="text-4xl font-extrabold text-green-800 mb-8 text-center">Contact Us</h1>
    <form class="bg-green-50 p-6 rounded-lg shadow-md flex flex-col gap-4">
      <label for="name" class="text-green-700 font-semibold">Name</label>
      <input type="text" id="name" name="name" required class="px-4 py-2 rounded border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" />
      
      <label for="email" class="text-green-700 font-semibold">Email</label>
      <input type="email" id="email" name="email" required class="px-4 py-2 rounded border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600" />
      
      <label for="message" class="text-green-700 font-semibold">Message</label>
      <textarea id="message" name="message" rows="4" required class="px-4 py-2 rounded border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
      
      <button type="submit" class="bg-green-700 text-white py-3 rounded hover:bg-green-800 transition">Send Message</button>
    </form>
  </main>

  <footer class="bg-green-200 py-8 mt-auto">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-green-800 text-sm">
      <nav class="space-x-6 mb-4 md:mb-0">
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="contact.html" class="hover:underline">Contact Us</a>
        <a href="terms.html" class="hover:underline">Terms &amp; Conditions</a>
      </nav>
      <div class="flex space-x-6">
        <a href="#" aria-label="Instagram" class="hover:text-green-900"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" aria-label="Facebook" class="hover:text-green-900"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" aria-label="Pinterest" class="hover:text-green-900"><i class="fab fa-pinterest fa-lg"></i></a>
        <a href="#" aria-label="Twitter" class="hover:text-green-900"><i class="fab fa-twitter fa-lg"></i></a>
      </div>
      <p class="mt-4 md:mt-0">Â© 2023 VerdeVista. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
